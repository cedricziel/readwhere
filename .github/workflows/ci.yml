name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Analyze and test the readwhere_epub package
  readwhere-epub:
    name: readwhere_epub
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: flutter pub get  # Runs at workspace root, resolves all packages

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed packages/readwhere_epub

      - name: Analyze
        run: dart analyze --fatal-infos packages/readwhere_epub

      - name: Run tests
        run: dart test packages/readwhere_epub

  # Analyze and test the main Flutter app
  flutter-app:
    name: Flutter App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test
