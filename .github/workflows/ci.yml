name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Analyze and test the readwhere_epub package
  readwhere-epub:
    name: readwhere_epub
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed packages/readwhere_epub

      - name: Analyze
        run: dart analyze --fatal-infos packages/readwhere_epub

      - name: Run tests
        run: dart test packages/readwhere_epub

  # Analyze and test the main Flutter app
  flutter-app:
    name: Flutter App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

  # Build Android APK
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: flutter-app

    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v5
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
