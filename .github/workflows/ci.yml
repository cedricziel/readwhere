name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Analyze and test the readwhere_epub package
  readwhere-epub:
    name: readwhere_epub
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed packages/readwhere_epub

      - name: Analyze
        run: dart analyze --fatal-infos packages/readwhere_epub

      - name: Run tests
        run: dart test packages/readwhere_epub

  # Analyze and test the main Flutter app
  flutter-app:
    name: Flutter App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

  # Build Android APK (debug-signed for CI testing)
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: flutter-app

    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Note: This builds with debug signing for CI testing purposes.
      # Release builds with proper signing happen in release-please.yml
      - name: Build APK (debug-signed)
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v5
        with:
          name: app-release-debug-signed
          path: build/app/outputs/flutter-apk/app-release.apk

  # Build Widgetbook to verify widget use cases compile
  widgetbook:
    name: Widgetbook
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build libblkid-dev liblzma-dev libsecret-1-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Widgetbook code
        working-directory: widgetbook
        run: |
          flutter create --platforms=linux .
          dart run build_runner build --delete-conflicting-outputs

      - name: Analyze Widgetbook
        working-directory: widgetbook
        run: flutter analyze

      - name: Build Widgetbook (Linux)
        working-directory: widgetbook
        run: flutter build linux
