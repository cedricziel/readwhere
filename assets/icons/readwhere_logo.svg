<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8FAFC"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bookGradient)"/>

  <!-- Open book - left page -->
  <path d="M256 140 L256 380 Q200 360 120 370 L120 150 Q200 140 256 160 Z"
        fill="url(#pageGradient)"
        stroke="#CBD5E1"
        stroke-width="2"/>

  <!-- Open book - right page -->
  <path d="M256 140 L256 380 Q312 360 392 370 L392 150 Q312 140 256 160 Z"
        fill="url(#pageGradient)"
        stroke="#CBD5E1"
        stroke-width="2"/>

  <!-- Text lines on left page -->
  <line x1="145" y1="190" x2="230" y2="185" stroke="#94A3B8" stroke-width="4" stroke-linecap="round"/>
  <line x1="150" y1="220" x2="235" y2="212" stroke="#94A3B8" stroke-width="4" stroke-linecap="round"/>
  <line x1="155" y1="250" x2="240" y2="240" stroke="#94A3B8" stroke-width="4" stroke-linecap="round"/>
  <line x1="160" y1="280" x2="242" y2="268" stroke="#94A3B8" stroke-width="4" stroke-linecap="round"/>
  <line x1="165" y1="310" x2="244" y2="296" stroke="#94A3B8" stroke-width="4" stroke-linecap="round"/>

  <!-- Text lines on right page -->
  <line x1="282" y1="185" x2="367" y2="190" stroke="#94A3B8" stroke-width="4" stroke-linecap="round"/>
  <line x1="277" y1="212" x2="362" y2="220" stroke="#94A3B8" stroke-width="4" stroke-linecap="round"/>
  <line x1="272" y1="240" x2="357" y2="250" stroke="#94A3B8" stroke-width="4" stroke-linecap="round"/>
  <line x1="270" y1="268" x2="352" y2="280" stroke="#94A3B8" stroke-width="4" stroke-linecap="round"/>
  <line x1="268" y1="296" x2="347" y2="310" stroke="#94A3B8" stroke-width="4" stroke-linecap="round"/>

  <!-- Book spine shadow -->
  <path d="M256 140 L256 380" stroke="#A78BFA" stroke-width="6" stroke-linecap="round"/>

  <!-- Location pin (the "where" in ReadWhere) -->
  <g transform="translate(340, 90)">
    <path d="M40 0 C62 0 80 18 80 40 C80 70 40 100 40 100 C40 100 0 70 0 40 C0 18 18 0 40 0 Z"
          fill="url(#pinGradient)"
          stroke="#FFF"
          stroke-width="3"/>
    <circle cx="40" cy="38" r="15" fill="#FFF"/>
  </g>
</svg>
