name: readwhere_cbr
description: A Flutter library for reading CBR comic book archives (RAR format).
version: 0.1.0
publish_to: none
repository: https://github.com/cedricziel/readwhere

environment:
  sdk: ^3.5.0
  flutter: ">=3.0.0"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  # NOTE: unrar_file removed - it only supports Android/iOS and causes
  # MissingPluginException on desktop. Using command-line unrar instead.
  path: ^1.9.1
  equatable: ^2.0.7
  readwhere_cbz:
    path: ../readwhere_cbz
  readwhere_rar:
    path: ../readwhere_rar

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.25.0
