name: readwhere
description: "A cross-platform e-reader for open formats - Read Anywhere"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

workspace:
  - packages/readwhere_epub

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^17.0.0

  # Database & Storage
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  shared_preferences: ^2.3.5

  # EPUB Support
  readwhere_epub:
    path: packages/readwhere_epub
  flutter_html: ^3.0.0-beta.2
  html: ^0.15.5
  archive: ^3.6.1
  xml: ^6.5.0

  # Networking
  http: ^1.2.2
  dio: ^5.7.0

  # Content Sources (RSS/Atom feeds)
  dart_rss: ^3.0.1

  # Lua Scripting
  lua_dardo_co: ^0.0.3

  # File Handling
  file_picker: ^10.3.7
  permission_handler: ^12.0.1

  # Utilities
  uuid: ^4.5.1
  # intl version constrained by webfeed
  collection: ^1.18.0
  path: ^1.9.0
  logging: ^1.3.0
  get_it: ^9.2.0
  package_info_plus: ^9.0.0

  # Audio Playback (for EPUB media overlays)
  just_audio: ^0.9.36
  audio_session: ^0.1.18

  # macOS UI
  macos_ui: ^2.0.9
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.13
  dart_pre_commit: ^6.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/scripts/
