name: readwhere
description: "A cross-platform e-reader for open formats - Read Anywhere"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

workspace:
  - packages/readwhere_epub

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.3
  flutter_svg: ^2.2.3
  cached_network_image: ^3.4.1

  # State Management
  provider: ^6.1.5+1

  # Navigation
  go_router: ^17.0.0

  # Database & Storage
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3

  # EPUB Support
  readwhere_epub:
    path: packages/readwhere_epub
  flutter_html: ^3.0.0
  html: ^0.15.6
  archive: ^4.0.7
  xml: ^6.6.1

  # Networking
  http: ^1.6.0
  dio: ^5.9.0

  # Content Sources (RSS/Atom feeds)
  dart_rss: ^3.0.3

  # Lua Scripting
  lua_dardo_co: ^0.0.10

  # File Handling
  file_picker: ^10.3.7
  permission_handler: ^12.0.1

  # Utilities
  uuid: ^4.5.2
  # intl version constrained by webfeed
  collection: ^1.19.1
  path: ^1.9.1
  logging: ^1.3.0
  get_it: ^9.2.0
  package_info_plus: ^9.0.0

  # Audio Playback (for EPUB media overlays)
  just_audio: ^0.10.5
  audio_session: ^0.2.2

  # macOS UI
  macos_ui: ^2.2.2
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.6.1
  build_runner: ^2.10.4
  dart_pre_commit: ^6.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/scripts/
